<!DOCTYPE html>
<html>
<head>
    <title>Bug Form</title>
    <style>
        /* Center the form on the screen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        /* Form */
        form {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }

        /* Heading */
        form h1 {
            font-size: 24px;
            text-decoration: underline;
        }

        /* Form input fields */
        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        /* Form submit button */
        form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Success message */
        .success-message {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form method="post" action="/api/handle_information">
        <h1>Submit Form</h1>
        <input type="text" name="bug" placeholder="What is the Bug?*" required><br><br>
        <select name="priority" required>
            <option value="">Select Priority*</option>
            <option value="high_priority">High Priority</option>
            <option value="medium_priority">Medium Priority</option>
            <option value="low_priority">Low Priority</option>
        </select><br><br>
        <textarea name="additional_info" placeholder="Additional Info (Suggested)"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    <div class="success-message">
        <p>Your bug form has been accepted. Thank you!</p>
    </div>
</body>
</html>
